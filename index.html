<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PolaMoment - Capture vintage-style Polaroid photos on your iOS device" />
    <title>PolaMoment - Vintage Polaroid Camera</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              pola: {
                red: '#D93025',
                black: '#121212',
                cream: '#FAFAF5',
                gray: '#5a5a5a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
              'slide-in': 'slideIn 0.6s ease-out',
              'polaroid-eject': 'polaroidEject 2.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              polaroidEject: {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(0) rotate(0deg) scale(0.95)'
                },
                '20%': {
                  opacity: '1',
                  transform: 'translateY(10px) rotate(0deg) scale(0.98)'
                },
                '40%': {
                  transform: 'translateY(30px) rotate(-2deg) scale(1)'
                },
                '60%': {
                  transform: 'translateY(60px) rotate(2deg) scale(1)'
                },
                '80%': {
                  opacity: '1',
                  transform: 'translateY(90px) rotate(-1deg) scale(1)'
                },
                '100%': {
                  opacity: '0',
                  transform: 'translateY(120px) rotate(0deg) scale(1)'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #FAFAF5;
        color: #121212;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
